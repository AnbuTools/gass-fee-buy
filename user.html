<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gass Fee & Dollar Buy</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <header>
        <h1>Gass Fee & Dollar Buy</h1>
    </header>
    <div class="container">
        <!-- User Panel -->
        <div class="panel">
            <h2>User Panel</h2>

            <!-- Notice Section -->
            <div class="notice">
                <span id="notice-text">Loading notice...</span>
            </div>

            <!-- Product List -->
            <div id="product-list">
                <p>No products available.</p>
            </div>

            <!-- Cart Section -->
            <h3>Your Cart</h3>
            <div id="cart-items">
                <p>No items in cart.</p>
            </div>

            <!-- Order Form -->
            <h3>Place Order</h3>
            <form id="order-form">
                <div class="form-group">
                    <label for="user-name">Your Name</label>
                    <input type="text" id="user-name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="telegram-username">Telegram Username</label>
                    <input type="text" id="telegram-username" placeholder="Enter your Telegram username">
                </div>
                <div class="form-group">
                    <label for="user-number">Your Number</label>
                    <input type="text" id="user-number" placeholder="Enter your number">
                </div>
                <div class="form-group">
                    <label for="wallet-address">Wallet Address</label>
                    <input type="text" id="wallet-address" placeholder="Enter your wallet address">
                </div>
                <button type="button" onclick="placeOrder()">Place Order</button>
            </form>

            <!-- Display Order Details after submission -->
            <div id="order-summary" class="order-details"></div>
        </div>
    </div>

    <script src="user.js"></script>

</body>
</html>
